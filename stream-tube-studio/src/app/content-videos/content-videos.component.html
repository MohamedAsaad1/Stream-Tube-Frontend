<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="video">
    <th mat-header-cell *matHeaderCellDef>Video</th>
    <td mat-cell *matCellDef="let element">{{ element.video }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="visibility">
    <th mat-header-cell *matHeaderCellDef>Visibility</th>
    <td mat-cell *matCellDef="let element">{{ element.visibility }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="restrictions">
    <th mat-header-cell *matHeaderCellDef>Restrictions</th>
    <td mat-cell *matCellDef="let element">{{ element.restrictions }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef>Views</th>
    <td mat-cell *matCellDef="let element">{{ element.views }}</td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Comments</th>
    <td mat-cell *matCellDef="let element">{{ element.comments }}</td>
  </ng-container>

  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef>Likes and Dislikes</th>
    <td mat-cell *matCellDef="let element">{{ element.likes }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
